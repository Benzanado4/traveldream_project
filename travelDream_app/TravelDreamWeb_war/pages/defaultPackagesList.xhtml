<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Elenco Pacchetti</title>
</h:head>
<h:body>
	<ui:composition template="/template/common/templateLayout.xhtml">
		<ui:define name="content">

			<div id="page_content">

					<br />

					<h:outputText value="I Nostri Pacchetti Viaggio" styleClass="defaultPageContent"></h:outputText>
					<HR styleClass="separator" />

				<br />


				<p:dataGrid id="PackageListGrid" var="package"
					value="#{packageBean.getAllPackages()}" columns="2">

					<p:commandLink
						action="#{navigationBean.toPackageDetail(package.id)}">
						<div id="defaultPackageGridElement" >

							<p:graphicImage styleClass="packageListImage" 
								value="/resources/images/packages/#{package.imageId}.jpg" />
							<br />

							<h:outputText styleClass="textOverImage" value="#{package.name}" />




						</div>
					</p:commandLink>



				</p:dataGrid>


			</div>

		</ui:define>
	</ui:composition>

</h:body>
</html>
