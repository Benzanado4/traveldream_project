<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition>

		<div class="wrapper">
			<div class="header">
				<div class="header-container">
					<p:commandLink action="/home?faces-redirect=true">
						<p:graphicImage styleClass="logo" library="images" name="text.png"
							url="/home"></p:graphicImage>
					</p:commandLink>
					<div class="toll-free">


						<h:form rendered="#{userBean.isUserLogged() == false}">
							<p:button styleClass="button" outcome="/user/index?user=true"
								value="Login" />
							<p:button value="Registrati" outcome="/register" />
							<br />

						</h:form>

						<h:form rendered="#{userBean.isUserLogged()}">
							<h:outputText styleClass="welcome_text"
								value="Ciao #{userBean.loggedUser.name} #{userBean.loggedUser.surname} ">
							</h:outputText>
							<br />

							<p:button styleClass="button" value="Pagina Personale"
								outcome="/user/index"
								rendered="#{userBean.getUserLoggedType() == userBean.usertype_user}" />

							<p:button styleClass="button" value="Pagina Personale"
								outcome="/admin/index"
								rendered="#{userBean.getUserLoggedType() == userBean.usertype_admin}" />
							<br />

							<p:commandButton styleClass="button"
								action="#{logoutBean.logout()}" value="Logout" />









						</h:form>
					</div>
					<div class="clear"></div>

				</div>

			</div>
		</div>
	</ui:composition>
</h:body>
</html>
