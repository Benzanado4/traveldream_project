<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Elenco Pacchetti Personalizzati</title>
</h:head>
<h:body>
	<ui:composition template="/template/common/templateLayout.xhtml">
		<ui:define name="content">

			<div id="page_content">

				<p:messages id="messages" showDetail="false" autoUpdate="true"
					closable="true" />
				<br />
				<h:form id="chupachupa">


					<h:outputText value="Pacchetti Personalizzati"
						styleClass="defaultPageContent" />

					<HR styleClass="separator" />


					<br />


					<p:dataGrid id="persPackageListGrid" var="package"
						value="#{persPackageBean.getAllPersPackagesNotPurchased()}"
						columns="2">


						<p:commandLink
							action="#{navigationBean.toPersPackageDetail(package.id)}">


							<div id="defaultPackageGridElement">

								<p:graphicImage styleClass="packageListImage"
									value="/resources/images/packages/#{package.imageId}.jpg" />
								<br />

								<h:outputText styleClass="textOverImage" value="#{package.name}" />


							</div>
						</p:commandLink>



					</p:dataGrid>

					<br />

					<h:outputText value="Pacchetti Personalizzati Acquistati"
						styleClass="defaultPageContent" />
					<h:link value="Dettagli" styleClass="button" style="margin-left:10px;"
						outcome="/user/purchase/purchaseList?faces-redirect=true" />
					<HR styleClass="separator" />

					<br />




					<br />


					<p:dataGrid id="persPackagePurchasedListGrid" var="package"
						value="#{persPackageBean.getAllPersPackagesPurchased()}"
						columns="2">


						<p:commandLink
							action="#{navigationBean.toPersPackageDetail(package.id)}">


							<div id="defaultPackageGridElement">

								<p:graphicImage styleClass="packageListImage"
									value="/resources/images/packages/#{package.imageId}.jpg" />
								<br />

								<h:outputText styleClass="textOverImage" value="#{package.name}" />


							</div>
						</p:commandLink>



					</p:dataGrid>

				</h:form>

			</div>

		</ui:define>
	</ui:composition>

</h:body>
</html>
